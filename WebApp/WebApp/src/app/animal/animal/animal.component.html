<div class="row">
  <div class="col s12 m12 l12">
    <mat-form-field>
      <input matInput placeholder="Código" type="text" [(ngModel)]="animalModel.idAnimal">
    </mat-form-field>
  </div>
  <div class="col s4 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Descrição" type="text" [(ngModel)]="animalModel.descricao">
    </mat-form-field>
  </div>
</div>

<div class="row footer-btn">
  <div class="button-row col s12">
    <button mat-raised-button color="white" (click)="back()">Voltar</button>
    <button mat-raised-button color="green" (click)="salvar()">Salvar</button>
  </div>
</div>

<div class="row">
  <div class="col s12 m12 l12">
    <mat-table #table [dataSource]="dataSource" matSort class="table-striped">
      <ng-container matColumnDef="actionsColumn">
        <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button>
            <mat-icon class="link_action" matTooltip="Delete" (click)="delete(element.idAnimal)">delete
            </mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon class="link_action" matTooltip="edit" (click)="update(element.idAnimal)">edit
            </mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="idAnimal">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Código </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.idAnimal}} </mat-cell>
      </ng-container>

      <!-- Codigo -->
      <ng-container matColumnDef="descricao">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Descricao </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.descricao}} </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
